<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial -scale=1.0">
<head>
<title>form 1</title>
</head>
<body>
<form name="form1">
<table align="center" cellpadding ="4px" cellspacing="4px" bgcolor="silver">
<caption><b><font size="5px">HTML Form</font></b></caption>
<tr>
<td> 
    <label for="id1">Firstname:  </label>
</td>
<br></br>
<td>
<input type="text" id="id1" name="name1" placeholder="Enter firstname">
</td>
<tr>
<td> 
    <label for="id2">Lastname:  </label>
</td>
<br></br>
<td>
<input type="text" id="id2" name="name2" placeholder="Enter lastname">
</td>
</tr>
<tr>
<td> 
    <label for="id3">Date of Birth:  </label>
</td>
<br></br>
<td>
<input type="date" id="id3" name="name3" placeholder="Enter dob">
</td>
</tr>

<tr>
<td> 
    <label for="id4">Email id:  </label>
</td>
<br></br>
<td>
<input type="email" id="id4" name="name4" placeholder="Enter email">
</td>
</tr>
<tr>
<td> 
    <label for="id5">Mobile Number:  </label>
</td>
<br></br>
<td>
<input type="tel" id="id5" name="name5" placeholder="Enter mobile">
</td>
</tr>
<br></br>
<br></br>
<tr>
    <td>
<input type ="button" value="SUBMIT">
</td>
<td>
    <input type="button" value="RESET">
</td>
</tr>

</body>
</html>
